<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

<h1>Cookie Example</h1>

<script>
  // Function to set a cookie
  function setCookie(name, value, days) {
    const expires = new Date();
    expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
    document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
  }

  // Function to get a cookie by name
  function getCookie(name) {
    const cookies = document.cookie.split('; ');
    for (const cookie of cookies) {
      const [cookieName, cookieValue] = cookie.split('=');
      if (cookieName === name) {
        return cookieValue;
      }
    }
    return null;
  }

  // Function to display the cookie value
  function displayCookie() {
    const cookieName = 'exampleCookie';
    const cookieValue = getCookie(cookieName);

    if (cookieValue) {
      alert(`Welcome: ${cookieValue}`);
    } else {
      const inputValue = prompt('Enter your name:');
      setCookie(cookieName, inputValue, 7);
      location.reload();
    }
  }

  // Display the cookie value on page load
  displayCookie();
</script>

</body>
</html>
